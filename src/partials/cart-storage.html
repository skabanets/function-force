<section
  class="shopping-cart-section shopping-cart-container container is-hidden-height-0"
>
  <!-- Page Header -->
  <div class="shopping-cart-header-container">
    <div class="shopping-cart-header-icon">
      <svg class="icon" width="18" height="18">
        <use href="./images/sprite.svg#icon-shopping-cart"></use>
      </svg>
    </div>
    <h1 class="shopping-cart-header-title">cart</h1>
    <div class="shopping-cart-header-products-qty">
      (<span class="products-qty-value js-order-counter">0</span>)
    </div>
  </div>
  <!-- Page Content -->
  <div class="shopping-cart-content-container">
    <div class="shopping-cart-products-container">
      <div class="products-container-actions">
        <button class="delete-all-products-btn" type="button">
          Delete all
          <svg class="delete-all-products-icon" width="24" height="24">
            <use href="./images/sprite.svg#icon-ion_close-sharp"></use>
          </svg>
        </button>
      </div>

      <!-- List of Products -->
      <div class="checkout-products-list-container">
        <ul class="checkout-products-list list"></ul>
      </div>
    </div>
    <div class="shopping-cart-order-container">
      <h2 class="shopping-cart-header-title">Your order</h2>
      <div class="shopping-cart-order-total-container">
        <p class="shopping-cart-order-total-label">Total</p>
        <div class="shopping-cart-order-total-sum">
          <span class="shopping-cart-order-total-sum-label">Sum:</span>
          <span class="shopping-cart-order-total-sum-amount js-total-price"
            >&#36;12,94</span
          >
        </div>
      </div>
      <form
        class="shopping-cart-order-form"
        name="shopping-cart-order-form"
        autocomplete="off"
      >
        <div class="checkout-form-field">
          <label class="checkout-form-label" for="checkout-email">Mail:</label>
          <input
            id="checkout-email"
            class="checkout-form-input"
            type="email"
            name="email"
            placeholder="Enter your email"
            pattern="^[a-zA-Z]\w+@[a-zA-Z0-9]+\.[a-zA-Z]{2,}(\.[a-zA-Z]{2,})?$"
            required
            minlength="6"
            maxlength="64"
          />
        </div>
        <button class="checkout-submit-btn" type="submit" name="checkout_order">
          Checkout
        </button>
      </form>
    </div>
  </div>
</section>
