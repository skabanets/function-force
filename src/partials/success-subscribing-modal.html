<div class="backdrop-success is-hidden-success" data-modal>
  <div class="modal-success">
    <button
      class="modal-btn-success-close"
      type="button"
      aria-label="Modal close button"
      data-modal-close
    >
      <svg class="modal-btn-icon-success" width="22" height="22">
        <use href="/src/images/sprite.svg#icon-ion_close-sharp"></use>
      </svg>
    </button>
    <div class="wrapper-content-success">
      <p class="thanks-text">
        Thanks for subscribing for
        <span class="style-span-success">new</span> products
      </p>
      <p class="promise-text">
        We promise you organic and high-quality products that will meet your
        expectations. Please stay with us and we promise you many pleasant
        surprises.
      </p>
    </div>
    <picture>
      <source
        media="(min-width: 768px)"
        srcset="
          /src/images/modal-success-subscribe-img/Rectangle-tablet-and-desktop.webp    1x,
          /src/images/modal-success-subscribe-img/Rectangle-tablet-and-desktop@2x.webp 2x
        "
      />
      <img
        class="style-img"
        srcset="
          /src/images/modal-success-subscribe-img/Rectangle-2.webp  1x,
          /src/images/modal-success-subscribe-img/Rectangle@2x.webp 2x
        "
        src="/src/images/modal-success-subscribe-img/Rectangle-2.webp"
        alt="basket with products"
      />
    </picture>
  </div>
</div>
