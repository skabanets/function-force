<div class="pagination-container">
  <div class="left-btns">
    <button
      type="button"
      class="pg-arrow js-btn-2"
      aria-label="Go to first page"
    >
      <svg class="pg-svg" width="24" height="24">
        <use href="./images/sprite.svg#icon-caret-small-left2"></use>
      </svg>
    </button>
    <button
      type="button"
      class="pg-arrow js-btn-1"
      aria-label="Go to previous page"
    >
      <svg class="pg-svg" width="24" height="24">
        <use href="./images/sprite.svg#icon-caret-small-left"></use>
      </svg>
    </button>
  </div>

  <ul class="pg-list"></ul>

  <div class="right-btns">
    <button
      type="button"
      class="pg-arrow js-btn-1"
      aria-label="Go to next page"
    >
      <svg class="pg-svg" width="24" height="24">
        <use href="./images/sprite.svg#icon-caret-small-right"></use>
      </svg>
    </button>
    <button
      type="button"
      class="pg-arrow js-btn-2"
      aria-label="Go to last page"
    >
      <svg class="pg-svg" width="24" height="24">
        <use href="./images/sprite.svg#icon-caret-small-right2"></use>
      </svg>
    </button>
  </div>
</div>
